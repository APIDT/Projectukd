<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список відео</title>
    <style>
        /* Загальні стилі */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
        }

        header .logo h1 {
            margin: 0;
            font-size: 24px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        /* Основний контент */
        .video-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .video-card {
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .video-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .video-info {
            padding: 15px;
        }

        .video-info h3 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }

        .video-info p {
            color: #555;
            font-size: 14px;
            margin: 10px 0;
        }

        .watch-btn {
            background-color: #333;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .watch-btn:hover {
            background-color: #555;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>MyVideoSite</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Головна</a></li>
                <li><a href="#">Популярні</a></li>
                <li><a href="#">Мої відео</a></li>
                <li><a href="#">Налаштування</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="video-list">
            {% for video in videos %}
            <div class="video-card">
                <img src="{{ video.thumbnail_url }}" alt="{{ video.title }}" class="video-thumbnail">
                <div class="video-info">
                    <h3>{{ video.title }}</h3>
                    <p>{{ video.description }}</p>
                    <button class="watch-btn">Переглянути</button>
                </div>
            </div>
            {% endfor %}
        </div>
    </main>

    <footer>
        <p>&copy; 2025 MyVideoSite</p>
    </footer>

</body>
</html>
