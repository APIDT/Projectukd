<body>
    {% for video in videos %}
    <video controls>
        <source src="{{ video.upload.url }}" type="video/mp4">
        Ваш браузер не підтримує відео тег.
    </video>
    {% endfor %}

    <script>
        fetch("http://127.0.0.1:8000/api/videos/")
            .then(res => res.json())
            .then(data => {
                console.log("Відео з API:", data);
                // Можна тут відобразити відео на сторінці
            });
    </script>
</body>
